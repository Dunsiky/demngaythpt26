<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Đếm ngược ngày thi THPT Quốc gia 2026</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    height: 100vh;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #fff;
    text-align: center;
    padding: 20px;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 0.2em;
    text-shadow: 0 2px 8px rgba(0,0,0,0.3);
  }

  p.subtitle {
    font-size: 1.2rem;
    margin-top: 0;
    margin-bottom: 2rem;
    font-weight: 500;
    text-shadow: 0 1px 5px rgba(0,0,0,0.2);
  }

  #countdown {
    display: flex;
    gap: 2rem;
    justify-content: center;
    flex-wrap: wrap;
  }

  .time-box {
    background: rgba(255, 255, 255, 0.15);
    padding: 1.5rem 2.5rem;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    min-width: 110px;
    transition: background 0.3s ease;
  }
  .time-box:hover {
    background: rgba(255, 255, 255, 0.3);
  }

  .number {
    font-size: 4rem;
    font-weight: 700;
    letter-spacing: 0.05em;
    line-height: 1;
    position: relative;
    perspective: 1000px;
  }

  /* Hiệu ứng lật số */
  .number span {
    display: inline-block;
    animation: flip 0.6s ease forwards;
  }

  @keyframes flip {
    0% {
      transform: rotateX(90deg);
      opacity: 0;
    }
    100% {
      transform: rotateX(0deg);
      opacity: 1;
    }
  }

  .label {
    margin-top: 0.5rem;
    font-size: 1.1rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    color: #e0e0e0;
    text-shadow: 0 1px 3px rgba(0,0,0,0.3);
  }

  footer {
    margin-top: 3rem;
    font-size: 1rem;
    font-style: italic;
    color: #dcdcdc;
    text-shadow: 0 1px 2px rgba(0,0,0,0.2);
  }

  @media (max-width: 480px) {
    h1 {
      font-size: 2rem;
    }
    .number {
      font-size: 3rem;
    }
    .time-box {
      min-width: 80px;
      padding: 1rem 1.5rem;
    }
  }
</style>
</head>
<body>

<h1>Đếm ngược ngày thi THPT Quốc gia 2026</h1>
<p class="subtitle">Kỳ thi dự kiến bắt đầu vào ngày <strong>13 tháng 6 năm 2026</strong></p>

<div id="countdown">
  <div class="time-box">
    <div id="days" class="number">0</div>
    <div class="label">Ngày</div>
  </div>
  <div class="time-box">
    <div id="hours" class="number">00</div>
    <div class="label">Giờ</div>
  </div>
  <div class="time-box">
    <div id="minutes" class="number">00</div>
    <div class="label">Phút</div>
  </div>
  <div class="time-box">
    <div id="seconds" class="number">00</div>
    <div class="label">Giây</div>
  </div>
</div>

<footer>Chúc các bạn học sinh ôn thi hiệu quả và đạt kết quả cao!</footer>

<script>
  const targetDate = new Date('2026-06-13T00:00:00');

  function animateNumberChange(element, newNumber) {
    // Tạo span để animation
    const span = document.createElement('span');
    span.textContent = newNumber.toString().padStart(2, '0');
    element.textContent = ''; // Xóa số cũ
    element.appendChild(span);
  }

  function updateCountdown() {
    const now = new Date();
    const diff = targetDate - now;

    if (diff <= 0) {
      document.getElementById('days').textContent = '0';
      document.getElementById('hours').textContent = '00';
      document.getElementById('minutes').textContent = '00';
      document.getElementById('seconds').textContent = '00';
      clearInterval(timer);
      alert('Kỳ thi THPT Quốc gia 2026 đã bắt đầu!');
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    animateNumberChange(document.getElementById('days'), days);
    animateNumberChange(document.getElementById('hours'), hours);
    animateNumberChange(document.getElementById('minutes'), minutes);
    animateNumberChange(document.getElementById('seconds'), seconds);
  }

  updateCountdown();
  const timer = setInterval(updateCountdown, 1000);
</script>

</body>
</html>
